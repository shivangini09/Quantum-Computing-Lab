
name: Lint, Markdown & License (LML)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-markdown-license:
    name: Run Lint, Markdown & License checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Install uv and set up Python environment
      # -------------------------------------------------
      - name: âš™ï¸ Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Sync environment
        run: uv sync

      # -------------------------------------------------
      # Lint Python and Notebook files via your script
      # -------------------------------------------------
      - name: ğŸ§¹ Run nbqa + pylint lint
        run: |
          chmod +x scripts/lint.sh
          ./scripts/lint.sh

      # -------------------------------------------------
      # Markdown lint using markdownlint-cli2
      # -------------------------------------------------
      - name: ğŸ“ Check Markdown formatting
        run: |
          uv run pip install markdownlint-cli2
          uv run markdownlint-cli2 "**/*.md"

      # -------------------------------------------------
      # License header / compliance check
      # -------------------------------------------------
      - name: âš–ï¸ Verify License Headers
        run: |
          uv run pip install reuse
          uv run reuse lint


